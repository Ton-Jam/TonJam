
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonJam (Testnet) - Web3 Music & NFT Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              silver: {
                DEFAULT: '#C0C0C0',
                50: '#F5F5F5',
                100: '#E8E8E8',
                200: '#D1D1D1',
                300: '#BDBDBD',
                400: '#A6A6A6',
                500: '#8F8F8F',
                600: '#787878',
                700: '#616161',
                800: '#4A4A4A',
                900: '#333333',
              }
            }
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000000; /* Pure black background */
            color: #ffffff;
            overflow-x: clip;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Ensure all headings use Montserrat */
        h1, h2, h3, h4, h5, h6, .font-bold, .font-semibold {
            font-family: 'Montserrat', sans-serif !important;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
          width: 4px;
        }
        ::-webkit-scrollbar-track {
          background: #000000;
        }
        ::-webkit-scrollbar-thumb {
          background: #A6A6A6; /* Silver 400 */
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #3b82f6;
        }

        .glass {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Light Mode Overrides */
        html.light body {
            background-color: #ffffff;
            color: #0f172a;
        }

        html.light .glass {
            background: rgba(255, 255, 255, 0.85);
            /* border: 1px solid rgba(192, 192, 192, 0.2); Removed border */
            backdrop-filter: blur(20px);
        }

        /* Modal Backdrops & Solid Backgrounds */
        html.light .bg-black,
        html.light .bg-[#000000],
        html.light .bg-[#050505],
        html.light .bg-[#080808],
        html.light .bg-[#0A0A0A],
        html.light .bg-[#0f0f0f] {
            background-color: #ffffff !important;
        }

        html.light .bg-black\/95,
        html.light .bg-black\/90,
        html.light .bg-black\/85,
        html.light .bg-black\/80 {
            background-color: rgba(255, 255, 255, 0.92) !important;
        }

        /* Subtle backgrounds for inputs and items */
        html.light .bg-white\/5,
        html.light .bg-white\/10 {
            background-color: rgba(15, 23, 42, 0.04) !important;
        }

        html.light aside,
        html.light header,
        html.light nav {
            background-color: #ffffff !important;
            border-color: rgba(15, 23, 42, 0.05) !important;
        }

        /* Text Overrides */
        html.light .text-white { color: #0f172a !important; }
        html.light .text-white\/80 { color: rgba(15, 23, 42, 0.8) !important; }
        html.light .text-white\/60 { color: rgba(15, 23, 42, 0.6) !important; }
        html.light .text-white\/50 { color: rgba(15, 23, 42, 0.5) !important; }
        html.light .text-white\/40 { color: rgba(15, 23, 42, 0.4) !important; }
        html.light .text-white\/30 { color: rgba(15, 23, 42, 0.3) !important; }
        html.light .text-white\/20 { color: rgba(15, 23, 42, 0.2) !important; }
        html.light .text-white\/10 { color: rgba(15, 23, 42, 0.1) !important; }

        /* Border Overrides */
        html.light .border-white\/5,
        html.light .border-white\/10,
        html.light .border-white\/20 {
            border-color: rgba(15, 23, 42, 0.08) !important;
        }

        html.light .shadow-2xl {
            box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.15) !important;
        }

        /* Cyberpunk Theme */
        html.cyberpunk body {
            background-color: #050014;
            color: #e0f7fa;
        }
        html.cyberpunk .glass {
            background: rgba(255, 0, 255, 0.05);
            /* border: 1px solid rgba(0, 255, 255, 0.2); Removed border */
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.1);
        }
        html.cyberpunk .bg-black, html.cyberpunk .bg-[#000000] {
            background-color: #09001f !important;
        }
        html.cyberpunk .text-blue-500, html.cyberpunk .text-blue-400 {
            color: #00fff2 !important;
            text-shadow: 0 0 5px rgba(0, 255, 242, 0.5);
        }
        html.cyberpunk .bg-blue-600, html.cyberpunk .bg-blue-500 {
            background-color: #ff00ff !important;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        html.cyberpunk .border-blue-500 {
            border-color: transparent !important;
        }

        /* Ocean Theme */
        html.ocean body {
            background-color: #02040a;
            color: #e2e8f0;
        }
        html.ocean .glass {
            background: rgba(14, 165, 233, 0.05);
            /* border: 1px solid rgba(14, 165, 233, 0.1); Removed border */
        }
        html.ocean .bg-black, html.ocean .bg-[#000000] {
            background-color: #050b14 !important;
        }
        html.ocean .text-blue-500, html.ocean .text-blue-400 {
            color: #38bdf8 !important;
        }
        html.ocean .bg-blue-600, html.ocean .bg-blue-500 {
            background-color: #0ea5e9 !important;
        }

        /* Forest Theme */
        html.forest body {
            background-color: #020a02;
            color: #e2e8f0;
        }
        html.forest .glass {
            background: rgba(16, 185, 129, 0.05);
            /* border: 1px solid rgba(16, 185, 129, 0.1); Removed border */
        }
        html.forest .bg-black, html.forest .bg-[#000000] {
            background-color: #051105 !important;
        }
        html.forest .text-blue-500, html.forest .text-blue-400 {
            color: #34d399 !important;
        }
        html.forest .bg-blue-600, html.forest .bg-blue-500 {
            background-color: #059669 !important;
        }

        .electric-blue-bg {
            background: #2563EB;
        }

        .bright-blue-text {
            color: #60A5FA;
        }

        @keyframes pulse-soft {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.7; }
        }

        .testnet-pulse {
          animation: pulse-soft 2s infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .animate-marquee {
            animation: marquee 30s linear infinite;
        }

        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }

        input::placeholder {
          color: rgba(255, 255, 255, 0.4);
        }

        html.light input::placeholder {
          color: rgba(15, 23, 42, 0.4);
        }

        .hero-gradient {
            background: linear-gradient(to right, #000000 0%, rgba(0,0,0,0) 60%, rgba(0,0,0,0) 100%);
        }
        
        .hero-bottom-gradient {
            background: linear-gradient(to top, #000000 0%, rgba(0,0,0,0) 100%);
        }

        .font-black {
          font-weight: 700 !important;
        }

        /* Custom typography refinements */
        h1, h2, h3, h4, h5, h6, .font-black {
          letter-spacing: -0.02em;
          line-height: 1.3;
        }

        .tracking-tighter {
          letter-spacing: -0.03em !important;
        }
        
        .tracking-tight {
          letter-spacing: -0.01em !important;
        }
        
        .tracking-widest {
          letter-spacing: 0.05em !important;
        }
        
        .leading-none {
          line-height: 1.1 !important;
        }
        
        .leading-tight {
          line-height: 1.3 !important;
        }

        /* TON Connect Button Theming */
        tc-root {
          --tc-accent-color: #2563EB;
          --tc-text-color: #ffffff;
          --tc-bg-color: #111111;
        }

        .snap-x {
          scroll-snap-type: x mandatory;
        }
        .snap-center {
          scroll-snap-align: center;
        }
    </style>

</script>
